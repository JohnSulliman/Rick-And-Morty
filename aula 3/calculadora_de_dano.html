<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="select.js"></script>
    <title>Calculadora de Dano</title>
</head>
<body onload="iniciar()">
    <div id="principal">
        <div id="calculadora_de_dano">
            <h1>Calculadora de Dano</h1>
        </div>

        <div id="selecione_um_personagem">
            <h3>Selecione um Personagem</h3>
        </div>

        <div id="personagens">
            <div id="orc">
                <img src="img/orc.png" width=150px height=150px />
                <p>Orc</p>
            </div>
            <div id="goblin">
                <img src="img/globin.png" width=150px />
                <p>Goblin</p>
            </div>
            <div id="feiticeira">
                <img src="img/feiticeira.png" width=150px />
                <p>Feiticeira</p>
            </div>

        </div>

        <div id="selecione_uma_arma">
            <h3>Selecione uma Arma</h3>
        </div>

        <div id="armas">
            <div id="soco">
                <img src="img/soco.png" width=150px/>
                <p>Soco</p>
            </div>
            <div id="arco">
                <img src="img/arco.png" width=150px />
                <p>Arco</p>
            </div>
            <div id="espada">
                <img src="img/espada.png" width=150px />
                <p>Espada</p>
            </div>

        </div>

            <button id="botao">Calcular Dano</button>

    </div>
